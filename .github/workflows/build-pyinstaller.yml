name: Build with PyInstaller

on:
  # Manual trigger
  workflow_dispatch:
  
  # Trigger on changes to .py files in root directory
  push:
    paths:
      - '*.py'
    branches: [ main ]
  
  pull_request:
    paths:
      - '*.py'
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'arm64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pandas requests openpyxl
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --onefile --name XTF XTF.py
    
    - name: Create artifact directory
      run: |
        mkdir -p artifacts
    
    - name: Copy files to artifacts
      run: |
        cp dist/XTF artifacts/
        cp config.example.yaml artifacts/
        chmod +x artifacts/XTF
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XTF-macos-arm64-pyinstaller
        path: artifacts/
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pandas requests openpyxl
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --onefile --name XTF XTF.py
    
    - name: Create artifact directory
      run: |
        mkdir artifacts
    
    - name: Copy files to artifacts
      run: |
        copy dist\XTF.exe artifacts\
        copy config.example.yaml artifacts\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XTF-windows-x64-pyinstaller
        path: artifacts/
        retention-days: 30
