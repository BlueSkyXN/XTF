name: Build with PyInstaller

on:
  # Manual trigger
  workflow_dispatch:
  
  # Trigger on changes to .py files in root directory
  push:
    paths:
      - '*.py'
    branches: [ main ]
  
  pull_request:
    paths:
      - '*.py'
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'arm64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pandas requests openpyxl
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --onefile --name XTF XTF.py
    
    - name: Create artifact directory
      run: |
        mkdir -p artifacts
    
    - name: Copy files to artifacts
      run: |
        cp dist/XTF artifacts/
        cp config.example.json artifacts/
        chmod +x artifacts/XTF
    
    - name: Create README
      run: |
        cat > artifacts/README.md << 'EOF'
        # XTF - Excel To Feishu Sync Tool
        
        Built with PyInstaller for macOS ARM64
        
        ## Usage
        1. Copy config.example.json to config.json
        2. Edit config.json with your Feishu app credentials
        3. Run: `./XTF`
        
        ## Build Information
        - OS: macOS
        - Architecture: ARM64
        - Python Version: 3.11
        - Build Tool: PyInstaller
        EOF
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XTF-macos-arm64-pyinstaller
        path: artifacts/
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pandas requests openpyxl
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --onefile --name XTF XTF.py
    
    - name: Create artifact directory
      run: |
        mkdir artifacts
    
    - name: Copy files to artifacts
      run: |
        copy dist\XTF.exe artifacts\
        copy config.example.json artifacts\
    
    - name: Create README
      run: |
        echo # XTF - Excel To Feishu Sync Tool > artifacts\README.md
        echo. >> artifacts\README.md
        echo Built with PyInstaller for Windows x64 >> artifacts\README.md
        echo. >> artifacts\README.md
        echo ## Usage >> artifacts\README.md
        echo 1. Copy config.example.json to config.json >> artifacts\README.md
        echo 2. Edit config.json with your Feishu app credentials >> artifacts\README.md
        echo 3. Run: XTF.exe >> artifacts\README.md
        echo. >> artifacts\README.md
        echo ## Build Information >> artifacts\README.md
        echo - OS: Windows >> artifacts\README.md
        echo - Architecture: x64 >> artifacts\README.md
        echo - Python Version: 3.11 >> artifacts\README.md
        echo - Build Tool: PyInstaller >> artifacts\README.md
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XTF-windows-x64-pyinstaller
        path: artifacts/
        retention-days: 30